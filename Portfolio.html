    <script>
        const containerAll = document.querySelector('.containerAll');
        const pic = document.querySelectorAll('.pic');
        const intro = document.querySelector('.intro');
        const introImg = document.querySelector('.introImg');
        const introTitle = document.querySelector('.introTitle');
        const introText = document.querySelector('.introText');
        const introUrl = document.querySelector('.introUrl');


        // console.log(containerAll, containerAll.length);
        containerAll.addEventListener('click', function(e) {
            if (e.target.nodeName === 'PICTURE') {
                intro.setAttribute('style', 'display:flex');

                const title = e.target.getAttribute('data-title');
                const text = e.target.getAttribute('data-text');
                const url = e.target.getAttribute('data-url');
                const img = e.srcElement.children[0].currentSrc;
                introTitle.textContent = title;
                introText.innerHTML = text;
                introImg.innerHTML = `<img src="${img}" alt="img">`;
                if (url !== null) {
                    introUrl.innerHTML = `<a href="${url}"  target="_blank">相關頁面</a>`;
                    console.log(url);
                }
                //console.log(img);

                // const css = document.getElementById('css');
                // const d = document.querySelector('.pic');
                // const c = css.sheet;
                // c.insertRule(`${picc}::before{content:'${type}';}`, 0);
                //console.log(title, text);
            }
        })
        intro.addEventListener('click', function() {
            introClose();
        })


        function introClose() {
            intro.setAttribute('style', 'display:none');
            introUrl.innerHTML = '';
            introTitle.textContent = '';
            introText.textContent = '';
        }
        $(function() {
            AOS.init({

            });
